<!-- AJAX提交表單 -->
<script type="text/javascript">
    function LoginUser() {
        $.ajax({
            type: "POST", //方法
            url: "./backend/login.php", //表單接收url
            data: $(`#form1`).serialize(),
            // .serialize() 序列化表單元素 (form elements) 內容為 "name1=value1&name2=value3···" 格式的字串 (string)
            // .serializeArray() 序列化表單元素內容為 [{name: name, value: value}] 格式的陣列 (array)。 
            success: function (data) {
                var result = document.getElementById("Result");
                //提交成功
                result.innerHTML = data[0].result;
                if (data[0].result == "登陸成功") {
                    result.innerHTML = "登陸成功";
                } else if (data[0].result == "fail") {
                    result.innerHTML = "登陸失敗，賬號或密碼錯誤";
                }
            },
            error: function (data) {
                //提交失敗的提示詞或者其他反饋程式碼
                var result = document.getElementById("Result");
                result.innerHTML = "連線伺服器失敗";
            }
        });
    }
