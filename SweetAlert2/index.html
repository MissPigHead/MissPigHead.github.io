  <style>

    function initial() {
      $("#main").show();
      $("h1").text("明星臉大考驗!?");
      $("#main div").text("GO~");
      $("#main div").click(() => {
        $("#main").hide();
        setName();
      })

    function setName() {
      Swal.fire({

        inputValue: '老司機',
        showLoaderOnConfirm: true,
        confirmButtonText: '就這樣',
        cancelButtonText: '你管我',
        showCancelButton: true,
        allowOutsideClick: false
      }).then((re) => {
        if (re.dismiss === 'cancel') {
          name = '神秘客';
          Swal.fire({
            html: '<span class="text"></span>',
            title: `有什麼難言之隱?`,
            onOpen: () => {
              options = {
                strings: [
                  `既然你這麼低調... 那就請${name}直接開始挑戰吧!`
                ],
                typeSpeed: 40,
                startDelay: 300,
              };
              typed = new Typed('.text', options);
            },
            allowOutsideClick: false,
            confirmButtonText: 'Go!',
            imageUrl: `img/meme/6301aeedf2c53a09bf2108251b1e4da2.jpg`,
            imageHeight: 300
          })
        } else {
          name = re.value;
          Swal.fire({
            html: '<span class="text"></span>',
            title: `就知道你專業~`,
            onOpen: () => {
              options = {
                strings: [
                  `歡迎${name}開始進行臉盲大挑戰！`
                ],
                typeSpeed: 40,
                startDelay: 300,
              };
              typed = new Typed('.text', options);
            },
            text: '',
            confirmButtonText: 'Go!',
            allowOutsideClick: false,
            imageUrl: 'img/meme/1378c3e5755b4a8a9e5b25c3ce04362a.jpg',
            imageHeight: 300
          })
        }
      }).then(start)

        cancelButtonText: '',

          cancelButton: 'f1-2-2',
          confirmButton: 'f1-1-2',

        imageUrl: 'img/meme/unnamed.jpg',
        imageHeight: 300,

          Swal.fire({
            title: `你比較喜歡暗黑版的志玲姐姐厚`,

            imageUrl: 'img/meme/448a-hiqtcan1156580.jpg',
            imageHeight: 300

          Swal.fire({
            title: `恭喜${name}第一關挑戰成功！`,
            text: `嘿嘿...來看看下一位吧！`,
            allowOutsideClick: false,
            imageUrl: 'img/meme/537a7e592574b3c9190a59d535005eaa.jpg',
            imageHeight: 300

            Swal.fire({ 
              title: "情歌天后梁靜茹",
              text: "猜一猜~ 猜一猜~ 左邊還是右邊呢？",

              allowOutsideClick: false,
              imageUrl: 'files/20.gif',

                cancelButton: 'f3-1',
                confirmButton: 'f3-2',
              }

                Swal.fire({
                  title: "挑戰成功x2",
                  text: `這麼像都逃不過${name}你的火眼金睛，我們接著下一關吧！`,

                  allowOutsideClick: false,
                  imageUrl: "files/21.jpg",
                  imageHeight: 300

                Swal.fire({ //G

                  allowOutsideClick: false,
                  confirmButtonText: "",
                  imageUrl: 'files/22.jpg',

                  Swal.fire({ //lv2

                    text: "有個女人受傷跌在地上，去扶她嗎?",

                    cancelButtonText: '趕路不去',
                    showCancelButton: true,
                    allowOutsideClick: false,
                    imageUrl: 'files/30.gif',
                    imageHeight: 300,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33'

                        allowOutsideClick: false,

                          showCancelButton: true,
                          allowOutsideClick: false,
                          imageUrl: 'files/40.jpg',
                          imageHeight: 300,
                          confirmButtonColor: '#3085d6',
                          cancelButtonColor: '#d33'

                          if (result.dismiss !== 'cancel') {
                            Swal.fire({
                              //B

                              allowOutsideClick: false,
                              imageUrl: "files/41.jpg",

                              imageUrl: 'files/42.gif',

                                allowOutsideClick: false,

                                    title: "GAME OVER",
                                    text: "又來了雞跟猴子，誘拐你立即前往鬼島討罰",

                                    allowOutsideClick: false,
                                    imageUrl: "files/51.jpg",
                                    imageHeight: 300
                                  });
                                } else {
                                  Swal.fire({ //G
                                    title: "過關",
                                    text: "狗生氣地朝你揮了一拳？沒事發生...前進吧！小氣的勇者",

                                      allowOutsideClick: false,
                                      imageUrl: 'files/60.jpg',
                                      imageHeight: 300,
                                      confirmButtonColor: '#3085d6',
                                      cancelButtonColor: '#d33'

                                        Swal.fire({

                                          text: "因為你的疑心病，被困在密室內無法離開",
                                          confirmButtonText: "重新來過",
                                          allowOutsideClick: false,
                                          imageUrl: "files/61.gif",
                                          imageHeight: 300
                                        });
                                      } else {
                                        Swal.fire({ //G
                                          title: "過關",
                                          text: "你帥氣的解出1+1=2順利逃脫密室",
                                          allowOutsideClick: false,
                                          imageUrl: 'files/62.jpg',
                                          imageHeight: 300
                                        }).then(function () {
                                          finish(1);

                                      }

                                  });
                                }
                              });
                            });
                          }

                  });
